<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music_Player</title>
  </head>
  <body>
    <h1>Music_Player</h1>
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ava max not your barbie girl.mp3 not your barbie girl.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ava max not your barbie girl.jpg" alt="music-cover" id="cover" >
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <button>Playlist</button>
    <p>ava max not your barbie girl</p>
    <p>kiseki</p>
    <p>tiger jk reset</p>
    <p>walking in the sun</p>

    <script src="script.js"></script>
  </body>
</html>
